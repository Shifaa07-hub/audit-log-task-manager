{% extends "layout.html" %}

{% block content %}
    <h1>Login Form</h1>

    <form method="post" class="m-4">
        {% csrf_token %}

        <div class="mb-3">
        {{form.username.label_tag}}
        {{form.username}}
        </div>

        <div class="mb-3">
        {{form.password.label_tag}}
        {{form.password}}
        </div>

        <button class="btn btn-primary">Login</button>
        <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a> </p>
    </form>
{% endblock %}
