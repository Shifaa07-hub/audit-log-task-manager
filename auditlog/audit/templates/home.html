{% extends "layout.html" %}

{% block content %}
 
    <div class="container mt-4">
    <h1>Audit Log</h1>
    <div class="card mt-2 shadow-sm bg-dark text-white border border-secondary">
        <div class="card-body">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>Time</th>                        
                        <th>Action</th>
                        <th>Task</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr>
                        <td>{{ log.timestamp|date:"H:i A, d M Y" }}</td>                        
                        <td>{{ log.get_action_display }}</td>
                        <td>
                            {{ log.task_name }}
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">No logs yet.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
